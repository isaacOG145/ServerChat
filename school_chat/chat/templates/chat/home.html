{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-8">
    <h2 class="text-2xl font-semibold text-center text-black mb-4">Bienvenidos al chat</h2>
    <h4 class="text-xl font-normal text-center text-black mb-6">Elige una de las salas</h4>

    {% if error_message %}
        
        <div class="bg-red-200 text-red-500 border-red-500 rounded-sm p-2 border-2 shadow-2xs" 
        role="alert">
            {{ error_message }}
        </div>

    {% endif %}

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for room in rooms %}
            <a href="{% url 'room' room.id %}" 
                class="p-4 bg-violet-700 rounded-lg hover:bg-blue-300 transition duration-300 text-center block font-bold text-white">
                {{ room.name }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
